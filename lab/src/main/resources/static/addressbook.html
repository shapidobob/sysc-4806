<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Address Book</title>
</head>
<body>
<h1 th:text="${addressBook.name}"></h1>
<h2>Buddies</h2>
<ul>
  <li th:each="buddy : ${addressBook.buddies}">
    <span th:text="${buddy.name}"></span> - <span th:text="${buddy.phoneNumber}"></span>
  </li>
</ul>

<form action="/addressbook/new" method="post">
  <h2>Add a Buddy</h2>
  <input type="hidden" name="addressBookId" th:value="${addressBook.id}" />
  Name: <input type="text" name="name" />
  Phone Number: <input type="text" name="phoneNumber" />
  <button type="submit">Add Buddy</button>
</form>
<a href="/addressbooks">Back to Address Books</a>
</body>
</html>
