<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Address Books</title>
</head>
<body>
<h1>All Address Books</h1>
<ul>
  <li th:each="addressBook : ${addressBooks}">
    <a th:href="@{/addressbook(id=${addressBook.id})}" th:text="${addressBook.name}"></a>
  </li>
</ul>

<form action="/addressbooks/new" method="post">
  <h2>Create a New Address Book</h2>
  Book Name: <input type="text" name="name" />
  <button type="submit">Create</button>
</form>
</body>
</html>
